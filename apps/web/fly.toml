# Fly.io Configuration for Next.js Web App
# Generated: 2025-11-07
# Documentation: https://fly.io/docs/reference/configuration

app = "skyll-web"
primary_region = "ord" # Chicago - adjust to your preferred region

# Kill configuration
kill_signal = "SIGINT"
kill_timeout = "5s"

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables (non-sensitive only)
# Note: NEXT_PUBLIC_* vars must be set at build time via --build-arg
[env]
  NODE_ENV = "production"
  PORT = "3000"

# HTTP service configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Health checks
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

# VM configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Deploy configuration
[deploy]
  strategy = "rolling"

# Secrets to set via CLI:
# fly secrets set BETTER_AUTH_SECRET="your-secret-key"
# fly secrets set BETTER_AUTH_URL="https://skyll-web.fly.dev"
#
# Build-time environment variables (for NEXT_PUBLIC_* vars):
# fly deploy --build-secret NEXT_PUBLIC_API_URL="https://skyll-api.fly.dev"